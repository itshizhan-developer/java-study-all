server.port=9112
server.servlet.context-path=/api/v1

# slf4j\u65E5\u5FD7\u914D\u7F6E
# \u7EA7\u522B\u7531\u4F4E\u5230\u9AD8 trace<debug<info<warn<error,SpringBoot\u9ED8\u8BA4\u662Finfo\u7EA7\u522B\uFF0C\u53EA\u4F1A\u8F93\u51FAinfo\u53CA\u4EE5\u4E0A\u7EA7\u522B\u7684\u65E5\u5FD7
# \u5206\u5305\u914D\u7F6E\u7EA7\u522B\uFF0Ccom.itshizhan.exceptions \u5305\u4E0B\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3Adebug
logging.level.com.itshizhan.exceptions = debug


# \u5C06\u9ED8\u8BA4\u63A7\u5236\u53F0\u7684\u65E5\u5FD7\uFF0C\u8F93\u51FA\u5230\u6307\u5B9A\u6587\u4EF6\uFF0C\u9ED8\u8BA4\u8F93\u51FA\u81F3\u5F53\u524D\u9879\u76EE\u76EE\u5F55\u4E0B
logging.file=springboot.log

# \u914D\u7F6E\u63A7\u5236\u53F0\u65E5\u5FD7\u989C\u8272
spring.output.ansi.enabled = always
logging.pattern.console = %clr(%d{yyyy-MM-dd HH:mm:ss}){yellow} [%clr(%thread){red}] %-5level --- %clr(%logger){green} | %msg%n